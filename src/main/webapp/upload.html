<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>文件上传</title>
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/service/uploadService.js"></script>
    <script type="text/javascript" src="js/controller/uploadController.js"></script>
</head>
<body ng-app="aim" ng-controller="uploadController">
<h2>使用JSP+Servlet实现文件的上传下载</h2>
<table>
    <td>
        <input type="file" id="file" />
        <button class="btn btn-primary" type="button" ng-click="upload()">
            上传
        </button>
    </td>
</table>

</body>
</html>
